<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Triangle area calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="triangle-form">
    <h2>Обчислення площі трикутника</h2>
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" min="0" step="any" placeholder="Enter length of side A">

    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" min="0" step="any" placeholder="Enter length of side B">

    <label for="sideC">Side C:</label>
    <input type="number" id="sideC" min="0" step="any" placeholder="Enter length of side C">

    <button id="calculateButton">Calculate area</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script src="main.js"></script>

</body>
</html>
